     <script>
   async function fetchWeather() {
       try {
           // 1. Get user's approximate location
           const ipResponse = await fetch('https://ipapi.co/json/');
           const ipData = await ipResponse.json();
           const lat = ipData.latitude;
           const lon = ipData.longitude;

           // 2. Fetch current weather from Open-Meteo
           const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
           const data = await response.json();

           const temperature = Math.round(data.current_weather.temperature);
           const code = data.current_weather.weathercode;

           // 3. Weather description mapping based on WMO codes
           const weatherDescriptions = {
               0: "Clear sky",
               1: "Mainly clear",
               2: "Partly cloudy",
               3: "Overcast",
               45: "Fog",
               48: "Rime fog",
               51: "Light drizzle",
               53: "Drizzle",
               55: "Heavy drizzle",
               56: "Freezing light drizzle",
               57: "Freezing heavy drizzle",
               61: "Light rain",
               63: "Rain",
               65: "Heavy rain",
               66: "Freezing light rain",
               67: "Freezing heavy rain",
               71: "Light snow",
               73: "Snow",
               75: "Heavy snow",
               77: "Snow grains",
               80: "Light showers",
               81: "Showers",
               82: "Heavy showers",
               85: "Light snow showers",
               86: "Heavy snow showers",
               95: "Thunderstorm",
               96: "Thunderstorm + hail",
               99: "Heavy thunderstorm + hail"
           };

           const description = weatherDescriptions[code] || "Unknown";

           document.getElementById('weather-time').innerHTML = `${temperature}Â°C - ${description}`;
       } catch (error) {
           console.error("Weather fetch failed:", error);
           document.getElementById('weather-time').textContent = "Weather unavailable";
       }
   }

   function updateTime() {
       const now = new Date();
       const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
       const date = now.toLocaleDateString();
       const elem = document.getElementById('weather-time');
       if (elem && elem.innerHTML) {
           const weatherPart = elem.innerHTML.split('|')[0].trim();
           elem.innerHTML = `${weatherPart} | ${date} ${time}`;
       }
   }

   fetchWeather();
   setInterval(updateTime, 1000);
</script>
