      <script>
   async function fetchWeather() {
       try {
           // Get user's approximate location
           const ipResponse = await fetch('https://ipapi.co/json/');
           const ipData = await ipResponse.json();
           const lat = ipData.latitude;
           const lon = ipData.longitude;

           // Call Open-Meteo API
           const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
           const weatherData = await weatherResponse.json();

           const temperature = Math.round(weatherData.current_weather.temperature);
           const weatherCode = weatherData.current_weather.weathercode;

           // Weather code descriptions (very basic mapping)
           const weatherDescriptions = {
               0: "Clear sky",
               1: "Mainly clear",
               2: "Partly cloudy",
               3: "Overcast",
               45: "Fog",
               48: "Depositing rime fog",
               51: "Light drizzle",
               53: "Moderate drizzle",
               55: "Dense drizzle",
               61: "Light rain",
               63: "Moderate rain",
               65: "Heavy rain",
               71: "Light snow",
               73: "Moderate snow",
               75: "Heavy snow",
               80: "Light showers",
               81: "Moderate showers",
               82: "Violent showers",
               95: "Thunderstorm",
               96: "Thunderstorm with hail"
           };

           const description = weatherDescriptions[weatherCode] || "Unknown";

           document.getElementById('weather-time').innerHTML = `${temperature}Â°C - ${description}`;
       } catch (error) {
           console.error('Error fetching weather:', error);
       }
   }

   function updateTime() {
       const now = new Date();
       const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
       const dateString = now.toLocaleDateString();
       const weatherTimeElem = document.getElementById('weather-time');
       if (weatherTimeElem) {
           const parts = weatherTimeElem.innerHTML.split('|')[0]; // avoid duplicating time
           weatherTimeElem.innerHTML = `${parts} | ${dateString} ${timeString}`;
       }
   }

   fetchWeather();
   setInterval(updateTime, 1000);
</script>
